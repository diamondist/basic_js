<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Практикум</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * (9999 - 1000) + 1000);

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Поздравляю, вы угадали!</b>");
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1000 до 9999");
			} else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1000 до 9999");				
			}
		}

	</script>
</head>
<body>

<div class="content">

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Угадай число</h1>

			<div class="box">

				<p id="info">Угадайте четырехзначное число</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Проверить</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

<div>


</body>
</html>
