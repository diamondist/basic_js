<body>
    <script>
        
        //         Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,
        // надо получить на выходе объект, в котором в соответствующих свойствах описаны единицы,
        // десятки и сотни. Например, для числа 245 надо получить следующий объект: {‘единицы’: 5,
        // ‘десятки’: 4, ‘сотни’: 2}​ . Если число превышает 999, необходимо выдать соответствующее
        // сообщение с помощью ​ console.log​ и вернуть пустой объект.
            
        function decompose(number) {
            const numObject = {
                'единицы': null,
                'десятки': null,
                'сотни': null,
            };

            if ((number > 999) || (number < 0)) {
                console.log('Number must be between 0 and 1000');
                return numObject
            }
            else {
                numObject.единицы = number % 10;
                numObject.десятки = parseInt(number / 10) % 10;
                numObject.сотни = parseInt(number / 100) % 10; 
                return numObject
            };
        }

        const userNumber = prompt('Введите число от 0 до 999');
        resultObject = decompose(userNumber);
        alert(`единицы: ${resultObject.единицы}, десятки: ${resultObject.десятки}, сотни: ${resultObject.сотни}`);

    </script>
</body>
