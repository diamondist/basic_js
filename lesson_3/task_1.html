<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <!-- С помощью цикла while вывести все простые числа в промежутке от 0 до 100. -->

    <script>
        for (let i = 2; i <= 100; i++) {
            let iIsPrime = true
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    iIsPrime = false;
                    break;
                }
            }
            if (iIsPrime) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
